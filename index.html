<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">

            <div class="logoContainer">
                <img class="logo" src="img/logo.png" alt="Logo">
            </div>
            <div class="input-group">
                <input class="form-control search-input" type="text" value="search" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary btn-icon" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
            <div class="buttonContainer">
                <div class="btn-dropdown">
                    <button class="button btn-ingredient" id="btn-ingredient">Ingredients <img class="arrow" src="./img/arrow.svg" alt=""></button>
                    <div class="dropdown-list ingredient-dropdown" id="ingredient-list">
                        <div class="row">
                            <div class="col-11"><input  class="dropdown-list-input form-control " type="text" placeholder="Rechercher un ingrédient"></div>
                            <div class="col-1"><img class="arrow rotate" id="ingredient-list-hide" src="./img/arrow.svg" alt=""></div>
                        </div>
                        <div class="row dropdown-list-detail" id="ingredient-choice">
                        </div>
                    </div>
                </div>
                <div class="button-dropdown">
                    <button class="button btn-device" id="btn-appliance">Appareils <img class="arrow" src="./img/arrow.svg" alt=""></button>
                    <div class="dropdown-list appliance-dropdown" id="appliance-list">
                        <div class="row">
                            <div class="col-11"><input  class="dropdown-list-input form-control " type="text" placeholder="Rechercher un ingrédient"></div>
                            <div class="col-1"><img class="arrow rotate" id="appliance-list-hide" src="./img/arrow.svg" alt=""></div>
                        </div>
                        <div class="row dropdown-list-detail" id="appliance-choice">
                        </div>
                    </div>
                </div>
                <div class="button-dropdown">
                    <button class="button btn-ustensil" id="btn-ustensil">Ustensiles <img class="arrow" src="./img/arrow.svg" alt=""></button>
                    <div class="dropdown-list ustensil-dropdown" id="ustensil-list">
                        <div class="row">
                            <div class="col-11"><input  class="dropdown-list-input form-control " type="text" placeholder="Rechercher un ingrédient"></div>
                            <div class="col-1"><img class="arrow rotate" id="ustensil-list-hide" src="./img/arrow.svg" alt=""></div>
                        </div>
                        <div class="row dropdown-list-detail" id="ustensil-choice">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <canvas width="380" height="178"
                    style="width: 380px; height: 178; background-color: lightgray;"></canvas>
                <div class="card-text">
                    <div class="card-left">
                        <div class="card-title">Limonade de Coco</div>
                        <div class="card-recette">
                            <span><strong>Lait de coco:</strong> 400ml</span>
                            <span><strong>Jus de citron:</strong> 2</span>
                            <span><strong>Créme de coco:</strong> 4</span>
                            <span><strong>cuillères Sucre:</strong> 20g</span>
                            <span><strong>Glaçons:</strong> 2</span>
                        </div>
                    </div>
                    <div class="card-right">
                        <div class="card-duration"><i class="fa-regular fa-clock"></i> 10 min</div>
                        <div class="card-description">Mettre les glaçons à votre goût dans le blender, ajouter le lait,
                            la crème
                            de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script type="module" src="./js/utils/menu.js"></script>
</body>

</html>
